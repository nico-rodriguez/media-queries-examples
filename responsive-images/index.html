<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Responsive images</title>
</head>
<body>
  <div class="container">    
    <header>
      <div class="header__name">Flavia Bentham</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <div class="main__image"></div>
      <div class="main__text">
        <p>Hello &#128075;</p>
        <p>I&apos;m <strong>Flavia Bentham</strong></p>
        <p>A designer from</p>
        <p>Prague, Czech Republic</p>
      </div>
    </main>
  
    <footer>
      <div class="footer__logo">
        <img src="./public/instagram.png" alt="Instagram logo">
      </div>
      <div class="footer__logo">
        <img src="./public/twitter-sign.png" alt="Twitter logo">
      </div>
      <div class="footer__logo">
        <img src="./public/dribbble-logo.png" alt="Dribble logo">
      </div>
      <div class="footer__logo">
        <img src="./public/behance.png" alt="Behance logo">
      </div>
    </footer>
  </div>
</body>
</html>
